<template name="venuesList">
	{{#if isNotEmpty}}
	<div class="navbar navbar-default">
      <div class="container-fluid">
        <span class="navbar-text">{{venues.count}} venues</span>
        <button id="export" class="btn btn-default navbar-btn float-right" type="submit">Export CVS</button>
      </div>
    </div>
    <table class="table table-striped">
    	<thead>
    		<tr class=".active">
    			<th>Name</th>
		        <th>City</th>
		        <th>Address</th>
		        <th>Latitude</th>
		        <th>Longitude</th>
		    </tr>
		</thead>
        <tbody>
        {{#each venues}}
           	<tr>
           		<td>{{this.name}}</td>
	            <td>{{this.city}}</td>
	            <td>{{this.address}}</td>
	            <td>{{this.latitude}}</td>
	            <td>{{this.longitude}}</td>
           	</tr>
        {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
